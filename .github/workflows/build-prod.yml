name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Project
        run: ng build --configuration production # build --production

      - name: Run Tests
        run: npm test

      - name: Install angular-cli-ghpages locally
        run: npm install angular-cli-ghpages --save-dev # install angular-cli-ghpages

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        run: |
          npm install -g angular-cli-ghpages
          npx ngh --dir=dist/my-portfolio --no-silent  # Usando npx para ejecutar angular-cli-ghpages
